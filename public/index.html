<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>147 Atenci&oacute;n al Ciudadano</title>
  <link rel="stylesheet" href="css/font-awesome5-5-all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>

<body>
<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-4 col-xl-3 chat">
      <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <input type="text" placeholder="Buscar..." name="" class="form-control search">
            <div class="input-group-prepend">
              <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
            </div>
          </div>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">

                aria-controls="nav-asignados" aria-selected="false">Asignados</a>
            </div>
        </div>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-todos" role="tabpanel" aria-labelledby="nav-todos-tab">
            <div class="card-body contacts_body">
              <ui class="contacts" id="listaContactos">
                <li class="active">
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img src="user-profile.png" class="rounded-circle user_img">
                      <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                      <span>Usuario 1</span>

                    </div>
                  </div>
                </li>
                <li>
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img
                        src="user-profile.png"
                        class="rounded-circle user_img">
                      <span class="online_icon offline"></span>
                    </div>
                    <div class="user_info">
                      <span>Usuario 2</span>
                      <p>Conversaci&oacute;n cerrada</p>
                    </div>
                  </div>
                </li>
              </ui>
            </div>
            <div class="card-footer"></div>
          </div>
          <div class="tab-pane fade" id="nav-asignados" role="tabpanel" aria-labelledby="nav-asignados-tab">
            <div class="card-body contacts_body">
              <ui class="contacts" id="listaContactos">
                <li class="active">
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img src="user-profile.png" class="rounded-circle user_img">
                      <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                      <span>Usuario 3</span>

                  </div>
                </li>
                <li>
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img src="user-profile.png" class="rounded-circle user_img">
                      <span class="online_icon offline"></span>
                    </div>
                    <div class="user_info">
                      <span>Usuario 4</span>
                      <p>Conversaci&oacute;n cerrada</p>
                    </div>
                  </div>
                </li>
              </ui>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-8 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="user-profile.png" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>Chat con Usuario 1</span>
              <p>1767 Mensajes</p>
            </div>
            <div class="video_cam">
              <span><i class="fas fa-window-close"></i></span>
              <span><i class="fas fa-tags"></i></span>
            </div>
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle"></i> Accion 1</li>
              <li><i class="fas fa-users"></i> Accion 2</li>
              <li><i class="fas fa-plus"></i> Accion 3</li>
              <li><i class="fas fa-ban"></i> Accion 4</li>
            </ul>
          </div>
        </div>
        <div id="mensajes" class="card-body msg_card_body">
          
        </div>
        <div class="card-footer">
          <form action="" class="input-group">
            <input type="hidden" name="idChat" id="idChat" value="5492995975891@c.us">
            <div class="input-group-append">
              <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
            </div>
            <input id="m" autocomplete="off" class="form-control type_msg" placeholder="Mensaje..." />
            <div class="input-group-append">
              <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
            </div>
          </form>
        </div>
      </div>
    </div>
