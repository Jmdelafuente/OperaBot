<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/font-awesome5-5-all.css" />
    <link rel="stylesheet" href="../css/adminstyle.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/unreadmessages.css" />
    <link rel="stylesheet" href="../css/imagehover.css" />
    <h1>Opciones</h1>
    
  </head>
<body>
    <div id="div-menu" class="form-group" style="display: none;">
      <label for="sel1">Seleccione el menú que quiera editar:</label>
      <select class="form-control" id="selector-menu">
      </select>
    </div>
    
    <div id="div-menu-borrar" class="form-group" style="display: none;">
      <label for="sel1">Seleccione el menú que quiera borrar:</label>
      <select class="form-control" id="selector-menu-borrar">
      </select>
    </div>  

    <form id="opciones-iniciales" method="" >
      <button id="editar-plantilla" type="submit" class="editar-plantilla btn btn-primary" >Editar Plantilla</button>
      <button id="crear-plantilla" type="submit" class="crear-plantilla btn btn-primary" >Crear Plantilla</button>
      <button id="borrar-plantilla" type="submit" class="borrar-plantilla btn btn-primary" >Borrar Plantilla</button>
      <button id="editar-menu" type="submit" class="editar-menu btn btn-primary" >Editar Menú</button>
      <button id="crear-menu" type="submit" class="crear-menu btn btn-primary" >Crear Menú</button>
      <button id="borrar-menu" type="submit" class="borrar-menu btn btn-primary" >Borrar Menú</button>
      
      
    </form>
   
     
</body>

 <script src="/public/js/twemoji.min.js"></script>
 <script src="/public/js/socket.io.js"></script>
